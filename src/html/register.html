<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link rel="stylesheet" type="text/css" href="../font-img/iconfont.css" />
    <script src="../lib/require.js" data-main="../js/register"></script>
</head>
<body>
    <div id="head"></div>
    <div class="loginR">
        <div class="login">
            <p><i></i>已注册用户 , 请从这里<span>登录</span></p>
            <p><span>用 户 名:</span><input class="logname" type="text" /><span class="alert1"></span></p>
            <p><span>密    码:</span><input class="logpass" type="password" /><a href="">忘记密码？</a><span class="alert2"></span></p>
            <p><span>验证码:</span><input class="logcode" type="text" /><span class="code">9098</span ><span class="tip1">点击刷新验证码</span><span class="alert3"></span></p>
            <button class="logbtn">登录</button>
            <p class="pp">使用合作帐号登录NO5时尚广场</p>
            <a href="/cooperate/alipay/authorize/alipay_auth_authorize.asp"><img src="../img/register-1.png"/></a>
            <a href="#"><img src="../img/register-2.png"/></a>
            <a href="#"><img src="../img/register-3.png"/></a>
        </div>
        <div class="register">
            <p><i></i>如果您是新用户 , 请从这里<span>注册</span></p>
            <p class="tle"><span>用户名:</span><input class="regname" type="text" /><span class="alert4 alert"></span><img src="/img/right.png"/></p>
            <p class="tle"><span>输入密码:</span><input class="regpass" type="password" /><span class="alert5 alert"></span><img src="/img/right.png"/></p> 
            <ul class="showpass clearfix">
                <li></li>
                <li></li>
                <li></li>
            </ul>                     
            <p class="tle"><span>重复密码:</span><input class="regpassr" type="password" /><span class="alert6 alert"></span><img src="/img/right.png"/></p>
            <p class="tle"><span>电子邮箱:</span><input class="regemail" type="email" /><span class="alert7 alert"></span><img src="/img/right.png"/></p>
            <p class="vcode tle"><span>验证码:</span><input class="regcode" type="text" /><span class="codeText">8980</span><span class="tip2">点击刷新验证码</span><span class="alert8 alert"></span><img src="/img/right.png"/></p>
            <p><input class="agree" type="checkbox" />我已阅读并同意<a href="">《No5用户注册协议》</a></p>
            <button class="regbtn">注册</button>
        </div>
    </div>
    <div id="foot"></div>
</body>
</html>
